<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../navbar/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
  <!-- Dynamic Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Banner Image -->
  <div class="banner">
    <img src="../Product/Contactus.jpg" alt="Banner Image">
  </div>

  <!-- Main Section -->
  <div class="main-content">
    <!-- Left Text Section -->
    <div class="text-section">
      <h1>Contact Us</h1>
      <p>Have a question or need assistance? We're here to help. Feel free to reach out to us using the form on the right, and we'll get back to you shortly.</p>
    </div>

    <!-- Right Contact Form -->
    <div class="contact-container">
      <form id="contact-form" class="contact-form">
        <div class="form-header">
          <span class="required-text">*REQUIRED</span>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">FIRST NAME *</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">LAST NAME *</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email">EMAIL *</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="topic">YOUR TOPIC</label>
          <select id="topic" name="topic">
            <option value="order-info" selected>ORDER INFORMATION</option>
            <option value="customer-support">CUSTOMER SUPPORT</option>
            <option value="general-inquiry">GENERAL INQUIRY</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">YOUR COMMENT</label>
          <textarea id="comment" name="comment" rows="5"></textarea>
        </div>
        <div class="form-submit">
          <button type="submit" class="submit-btn">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Load Navbar Dynamically
    document.addEventListener("DOMContentLoaded", function () {
      fetch("../navbar/navbar.html")
        .then(response => response.text())
        .then(data => document.getElementById("navbar-placeholder").innerHTML = data)
        .catch(error => console.error("Error loading navbar:", error));
    });

    // Form Submission Alert
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const email = document.getElementById('email').value;
      const topic = document.getElementById('topic').value;
      const comment = document.getElementById('comment').value;

      alert(`Thank you, ${firstName} ${lastName}! Your message on "${topic}" has been sent.`);
      this.reset();
    });
  </script>
</body>
</html>
